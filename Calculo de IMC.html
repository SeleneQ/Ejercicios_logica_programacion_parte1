<script>

function SaltarLinea() {

 document.write("<br>");
 document.write("<br>");
 document.write("<br>");

	}

function imprimir(frase) {

 document.write(frase)
 SaltarLinea();

}

function calcularImc(peso,altura) {

 imc = peso / (altura * altura);
 return imc;
 
}

function sumarDosNumeros(numero1, numero2) {

imprimir("La suma de los dos numeros es : " + (numero1 + numero2) );

}

sumarDosNumeros(10, 40);

var imcSelene = calcularImc(50,1.56,)
var imcFernando = calcularImc(80,1.65)

imprimir("El promedio del imc calculado de Selene y Fernando es: " + (imcSelene+imcFernando)/2);

 </script>
