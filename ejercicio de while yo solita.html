<meta charset="utf-8">

<h1>PROGRAMA - CALCULAR LA MEDIA DE EDADES DE UNA FAMILIA</h1>

<script>

function SaltarLinea() {

 document.write("<br>");
 document.write("<br>");
 document.write("<br>");

	}

function imprimir(frase) {

 document.write(frase)
 SaltarLinea();

}

var multiplicador = 1
imprimir("WHILE");

while (multiplicador <= 50) {
imprimir(2 * multiplicador);
multiplicador = multiplicador + 1;
                //multiplicador++ Es otra forma de decirle quiero que al multiplicador me le sumes 1
}

imprimir("FIN")


</script>
