<meta charset="utf-8">

<h1>PROGRAMA - AÑO MUNDIAL FIFA</h1>

<script>

function SaltarLinea() {

 document.write("<br>");
 document.write("<br>");
 document.write("<br>");

	}

function imprimir(frase) {

 document.write(frase);
 SaltarLinea();

}

var añoMundial = 1930;
var limite = parseInt(prompt("Ingrese el año limite para calcular"))

while (añoMundial <=limite) {
   imprimir("Hubo mundial de la FIFA en el año " + añoMundial);
   añoMundial = añoMundial + 4;

}

imprimir("Fin")


</script>
